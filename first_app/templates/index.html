{% extends "base.html" %} {% block content %}
<link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container">
  <div class="row">
    {% for i in meals %}
    <div class="col-md-4">
      <div class="card mb-4" style="width: 18rem">
        <img src="{{ i.strMealThumb }}" class="card-img-top" alt="Meal Image" />
        <div class="card-body">
          <h3 class="card-text">{{ i.strMeal }}</h3>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
